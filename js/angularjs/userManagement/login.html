
<div class="container">
    <div class="row ">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h2 >SignIn to see your statistic</h2>
            </div>
        </div> 
        <center >
            <form class="form-horizontal" method="post" action="#" style="width:700px">

                <div class="form-group">
                    <label for="username" class="col-md-2 control-label">Username</label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input ng-model="user.username" type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input ng-model="user.password" type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <div class="col-md-offset-2 col-md-6 ">
                    <div>
                        <button 
                            type="button" 
                            ng-click="login()" 
                            class="btn btn-primary btn-lg btn-block"
                                ng-disabled="!user.username || !user.password">LogIn</button>
                    </div>
                    <br />
                    <div >
                        <a ng-click="stayAsAGuest()" href="">or stay as a guest</a>
                    </div>
                </div>

            </form>
        </center>
    </div>
</div>
