
<div>
    <center>
        <div class="well form-horizontal" style="width:700px">
            <legend>
                <center>
                    <h2>Math Training Settings</h2>
                </center>
            </legend>
            <div class="form-group">
                <span class="col-md-4 control-label">Operator:</span>
                <div class="col-md-4">
                    <ui-select ng-model="settings.operator">
                        <ui-select-match>
                            <span ng-bind="$select.selected"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="item in operators">
                            <span ng-bind="item"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <span class="col-md-4 control-label">Number of signs:</span>
                <div class="col-md-4">
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="settings.numberOfSigns" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-4">
                    <button class="btn btn-block btn-primary" 
                            ng-click="startTraining()"
                            on-enter-key-down="startTraining()">Start Training</button>
                </div>
            </div>
        </div>
    </center>
</div>
